<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mambakkadan's Steels | Enterprise Quote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&display=swap');
        
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: #f8fafc; 
            color: #0f172a;
        }

        /* The "Professional Touch" - Custom Select Menu */
        .custom-dropdown {
            position: relative;
            cursor: pointer;
        }
        .dropdown-trigger {
            background: white;
            border: 2px solid #e2e8f0;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            transition: all 0.2s;
        }
        .dropdown-trigger:hover { border-color: #94a3b8; }
        .dropdown-trigger.active { border-color: #b45309; ring: 4px rgba(180, 83, 9, 0.1); }

        .dropdown-content {
            position: absolute;
            top: 110%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            max-height: 400px;
            display: none;
            overflow: hidden;
        }
        .dropdown-content.show { display: block; animation: slideDown 0.2s ease-out; }

        .dropdown-list { max-height: 320px; overflow-y: auto; }
        .dropdown-item {
            padding: 0.85rem 1.25rem;
            font-size: 0.9rem;
            font-weight: 500;
            border-bottom: 1px solid #f1f5f9;
        }
        .dropdown-item:hover { background: #fffbeb; color: #b45309; }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* The "Lining": Structural Polish */
        .glass-header { background: #0f172a; color: white; border-bottom: 4px solid #d97706; }
        .premium-card { background: white; border-radius: 20px; border: 1px solid #e2e8f0; }
        .table-row:hover { background-color: #fcfcfd; }
    </style>
</head>
<body class="pb-20">

    <header class="glass-header py-10 px-6 mb-12 shadow-2xl">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center text-center md:text-left gap-6">
            <div>
                <h1 class="text-4xl font-[900] tracking-tighter uppercase mb-1">Mambakkadan's</h1>
                <p class="text-amber-500 font-bold uppercase tracking-[0.3em] text-xs italic">Steels & Cements — Professional Series</p>
            </div>
            <div class="flex gap-4">
                <div class="bg-white/10 px-6 py-3 rounded-xl border border-white/10">
                    <p class="text-[10px] text-white/50 uppercase font-black mb-1">GP Rate (₹/kg)</p>
                    <input type="number" id="gpRate" value="86" class="bg-transparent text-xl font-black outline-none w-16 text-amber-500">
                </div>
                <div class="bg-white/10 px-6 py-3 rounded-xl border border-white/10">
                    <p class="text-[10px] text-white/50 uppercase font-black mb-1">GI Rate (₹/kg)</p>
                    <input type="number" id="giRate" value="95" class="bg-transparent text-xl font-black outline-none w-16 text-amber-500">
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 space-y-8">
        
        <div class="premium-card p-8 shadow-sm">
            <h3 class="text-[10px] font-black uppercase text-slate-400 tracking-widest mb-6">Inventory Selection</h3>
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 items-end">
                
                <div class="lg:col-span-6">
                    <div class="custom-dropdown" id="mainDropdown">
                        <div class="dropdown-trigger" onclick="toggleDropdown()">
                            <span id="selectedLabel">Click to select an item...</span>
                            <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                        <div class="dropdown-content" id="dropdownMenu">
                            <div class="p-3 bg-slate-50 border-b">
                                <input type="text" id="menuSearch" oninput="filterMenu(this.value)" placeholder="Filter items..." class="w-full p-2 rounded-lg border text-sm outline-none focus:border-amber-500">
                            </div>
                            <div class="dropdown-list" id="fullList">
                                </div>
                        </div>
                    </div>
                </div>

                <div id="gaugeContainer" class="lg:col-span-2 hidden">
                    <select id="gSel" class="w-full p-4 bg-white border-2 border-slate-200 rounded-xl font-bold outline-none focus:border-amber-600 transition-all">
                        <option value="16">16 Gauge</option>
                        <option value="18">18 Gauge</option>
                    </select>
                </div>

                <div class="lg:col-span-2">
                    <input type="number" id="pQty" value="1" min="1" class="w-full p-4 bg-white border-2 border-slate-200 rounded-xl font-black text-center outline-none">
                </div>

                <div class="lg:col-span-2">
                    <button onclick="addItem()" class="w-full bg-slate-900 text-amber-500 font-black p-4 rounded-xl hover:bg-amber-600 hover:text-white transition-all uppercase tracking-widest text-xs">
                        Add to List
                    </button>
                </div>
            </div>
        </div>

        <div class="premium-card overflow-hidden shadow-xl">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <input type="text" id="cName" placeholder="Client Name / Project Title" class="font-bold text-lg outline-none text-slate-400 focus:text-slate-900">
                <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Active Sheet</span>
            </div>
            
            <table class="w-full text-left">
                <thead class="bg-slate-50 text-[10px] font-black uppercase tracking-widest text-slate-500 border-b">
                    <tr>
                        <th class="px-8 py-5">Product Detail</th>
                        <th class="px-8 py-5 text-center">Unit Weight</th>
                        <th class="px-8 py-5 text-center">Quantity</th>
                        <th class="px-8 py-5 text-right">Total (INR)</th>
                        <th class="px-8 py-5 w-10"></th>
                    </tr>
                </thead>
                <tbody id="qBody" class="divide-y divide-slate-100">
                    </tbody>
            </table>

            <div id="emptyView" class="py-24 text-center opacity-30 flex flex-col items-center gap-4">
                <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                <p class="font-bold uppercase tracking-widest text-xs">Quotation is currently empty</p>
            </div>

            <div class="bg-slate-900 p-10 flex flex-col md:flex-row justify-between items-center gap-8 border-t-8 border-amber-600">
                <div>
                    <p class="text-[10px] font-black text-amber-500 uppercase tracking-[0.4em] mb-1">Grand Total (Incl. Taxes)</p>
                    <div class="text-6xl font-black text-white tracking-tighter">₹ <span id="gTotal">0.00</span></div>
                </div>
                <button onclick="exportQuote()" class="w-full md:w-auto bg-amber-600 hover:bg-white text-slate-950 font-black px-12 py-5 rounded-2xl transition-all uppercase tracking-widest text-sm shadow-2xl">
                    Download Quote PDF
                </button>
            </div>
        </div>
    </main>

    <script>
        const products = [
            { name: '1/2" * 1/2" GP (16x16mm)', cat: 'gp', g16: 4, g18: 3.2 },
            { name: '3/4" * 3/4" GP (20x20mm)', cat: 'gp', g16: 5, g18: 4 },
            { name: '1" * 1" GP (25x25mm)', cat: 'gp', g16: 6, g18: 5.2 },
            { name: '1 1/4" * 1 1/4" GP (32x32mm)', cat: 'gp', g16: 8, g18: null },
            { name: '1 1/2" * 1 1/2" GP (40x40mm)', cat: 'gp', g16: 10, g18: null },
            { name: '2" * 2" GP (50x50mm)', cat: 'gp', g16: 12.6, g18: null },
            { name: '3" * 3" GP (75x75mm)', cat: 'gp', g16: 19, g18: null },
            { name: '4" * 4" GP (100x100mm)', cat: 'gp', g16: 26, g18: null },
            { name: '1" * 10" GP (25x10mm)', cat: 'gp', g16: 5, g18: null },
            { name: '1 1/2" * 10" GP (40x10mm)', cat: 'gp', g16: 6.2, g18: null },
            { name: '1 1/2" * 3/4" GP (40x20mm)', cat: 'gp', g16: 7.6, g18: null },
            { name: '2" * 1" GP (50x25mm)', cat: 'gp', g16: 9.6, g18: 8.5 },
            { name: '2 1/2" * 1 1/2" GP (60x40mm)', cat: 'gp', g16: 12.6, g18: 12.5 },
            { name: '3" * 1" GP (75x25mm)', cat: 'gp', g16: 12.6, g18: 11 },
            { name: '3" * 1 1/2" GP (80x40mm)', cat: 'gp', g16: 15.2, g18: 12.8 },
            { name: '4" * 1" GP (100x25mm)', cat: 'gp', g16: 15.2, g18: null },
            { name: '4" * 2" GP (100x50mm)', cat: 'gp', g16: 19, g18: null },
            { name: '1" Round GP', cat: 'gp', g16: 6, g18: null },
            { name: '1 1/4" Round GP', cat: 'gp', g16: 7.9, g18: null },
            { name: '1 1/2" Round GP', cat: 'gp', g16: 9.9, g18: null },
            { name: '2" Round GP', cat: 'gp', g16: 12.5, g18: null },
            { name: '2 1/2" Round GP', cat: 'gp', g16: 14.5, g18: null },
            { name: '3" Round GP', cat: 'gp', g16: 20.5, g18: null },
            { name: '1/2" Round GI', cat: 'gi', weight: 0 },
            { name: '3/4" Round GI', cat: 'gi', weight: 7.9 },
            { name: '1" Round GI', cat: 'gi', weight: 9.8 },
            { name: '1 1/4" Round GI', cat: 'gi', weight: 12.4 },
            { name: '1 1/2" Round GI', cat: 'gi', weight: 14.4 },
            { name: '2" Round GI', cat: 'gi', weight: 18 },
            { name: '2 1/2" Round GI', cat: 'gi', weight: 22.9 },
            { name: '3" Round GI', cat: 'gi', weight: 26 },
            { name: '3 1/2" Round GI', cat: 'gi', weight: 32 },
            { name: '4" Round GI', cat: 'gi', weight: 34 },
            { name: '5" Round GI', cat: 'gi', weight: 45.3 }
        ];

        let selected = null;
        let items = [];

        // True Dropdown Logic
        function toggleDropdown() {
            document.getElementById('dropdownMenu').classList.toggle('show');
            document.querySelector('.dropdown-trigger').classList.toggle('active');
        }

        function renderMenu() {
            const list = document.getElementById('fullList');
            list.innerHTML = products.map(p => `
                <div class="dropdown-item uppercase" onclick="selectProd('${p.name}')">${p.name}</div>
            `).join('');
        }

        function filterMenu(query) {
            const filtered = products.filter(p => p.name.toLowerCase().includes(query.toLowerCase()));
            const list = document.getElementById('fullList');
            list.innerHTML = filtered.map(p => `
                <div class="dropdown-item uppercase" onclick="selectProd('${p.name}')">${p.name}</div>
            `).join('');
        }

        function selectProd(name) {
            selected = products.find(p => p.name === name);
            document.getElementById('selectedLabel').innerText = name;
            document.getElementById('dropdownMenu').classList.remove('show');
            document.getElementById('gaugeContainer').classList.toggle('hidden', !(selected.cat === 'gp' && selected.g18));
            document.querySelector('.dropdown-trigger').classList.remove('active');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#mainDropdown')) {
                document.getElementById('dropdownMenu').classList.remove('show');
                document.querySelector('.dropdown-trigger').classList.remove('active');
            }
        });

        function addItem() {
            if(!selected) return;
            const q = parseFloat(document.getElementById('pQty').value);
            const r = selected.cat === 'gp' ? parseFloat(document.getElementById('gpRate').value) : parseFloat(document.getElementById('giRate').value);
            let w = selected.weight || selected.g16;
            let label = selected.name;

            if (selected.cat === 'gp') {
                const g = document.getElementById('gSel').value;
                w = (g === "18" && selected.g18) ? selected.g18 : selected.g16;
                label += ` (${g} Gauge)`;
            }

            items.push({ label, w, q, r, total: w * q * r });
            updateTable();
            document.getElementById('selectedLabel').innerText = "Click to select an item...";
            selected = null;
            document.getElementById('gaugeContainer').classList.add('hidden');
        }

        function updateTable() {
            const body = document.getElementById('qBody');
            body.innerHTML = "";
            let grand = 0;
            document.getElementById('emptyView').classList.toggle('hidden', items.length > 0);

            items.forEach((it, idx) => {
                grand += it.total;
                body.innerHTML += `
                    <tr class="table-row">
                        <td class="px-8 py-6 font-bold text-slate-900 uppercase text-sm">${it.label}</td>
                        <td class="px-8 py-6 text-center text-slate-500 font-mono">${it.w} kg</td>
                        <td class="px-8 py-6 text-center font-black">${it.q}</td>
                        <td class="px-8 py-6 text-right font-black text-slate-900 text-lg">₹${it.total.toLocaleString('en-IN', {minimumFractionDigits: 2})}</td>
                        <td class="px-8 py-6"><button onclick="items.splice(${idx},1);updateTable();" class="text-slate-300 hover:text-red-500 transition-colors">✕</button></td>
                    </tr>
                `;
            });
            document.getElementById('gTotal').innerText = grand.toLocaleString('en-IN', {minimumFractionDigits: 2});
        }

        function exportQuote() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Header
            doc.setFontSize(22); doc.setTextColor(15, 23, 42);
            doc.text("MAMBAKKADAN'S STEELS & CEMENTS", 105, 20, null, null, "center");
            doc.setFontSize(10); doc.setTextColor(120);
            doc.text("Industrial Solutions | Pattimattom, Kerala", 105, 28, null, null, "center");
            
            // Client Name
            doc.setFontSize(12); doc.setTextColor(0);
            const client = document.getElementById('cName').value || "Valued Customer";
            doc.text(`Customer: ${client}`, 14, 45);
            doc.text(`Date: ${new Date().toLocaleDateString()}`, 196, 45, null, null, "right");

            doc.autoTable({
                startY: 55,
                head: [['Item Description', 'Unit Wt', 'Qty', 'Rate', 'Total']],
                body: items.map(i => [i.label, i.w + 'k', i.q, i.r, i.total.toFixed(2)]),
                headStyles: { fillColor: [15, 23, 42], textColor: [217, 119, 6], fontSize: 10, cellPadding: 5 },
                columnStyles: { 4: { halign: 'right' } }
            });
            
            // GRAND TOTAL - EXPLICITLY FIXED POSITION
            const finalY = doc.lastAutoTable.finalY + 15;
            doc.setFillColor(248, 250, 252);
            doc.rect(14, finalY - 8, 182, 16, 'F');
            doc.setFontSize(16); doc.setFont("helvetica", "bold"); doc.setTextColor(180, 83, 9);
            doc.text(`GRAND TOTAL:  Rs. ${document.getElementById('gTotal').innerText}`, 190, finalY + 2, null, null, "right");
            
            doc.save(`Mambakkadan_Quote_${Date.now()}.pdf`);
        }

        window.onload = renderMenu;
    </script>
</body>
</html>
